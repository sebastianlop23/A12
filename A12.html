<!DOCTYPE html>
<html>

<body>
    <p>Click the button below to set a cookie.</p>
    <button onclick="setCookie()">Set Cookie</button>
    <p>Your cookie value is: </p>
    <div id="cookieValue"></div>
    <script>
        function setCookie() {
            document.cookie = "exampleCookie=Hello World;";
            document.getElementById("cookieValue").innerHTML = getCookie("exampleCookie");
        }


        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ')
                    c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0)
                    return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        window.onload = function () {
            var cookie = getCookie("exampleCookie");
            if (cookie) {
                document.getElementById("cookieValue").innerHTML = cookie;
            }
        };


    </script>
</body>

</html>
